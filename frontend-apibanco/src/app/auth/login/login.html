<div class="min-h-screen flex items-center justify-center bg-gradient-bg p-4">
  <!-- Card del formulario con animación -->
  <div class="bg-card w-full max-w-md rounded-2xl shadow-xl p-8 animate-scale-in">
    
    <!-- Logo o icono -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-gradient-primary rounded-2xl flex items-center justify-center shadow-glow">
        <!-- Usa un ícono SVG o librería de íconos -->
        <svg class="w-8 h-8 text-primary-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" d="M12 17a2 2 0 002-2v-2a2 2 0 00-2-2V7a2 2 0 00-4 0v4a2 2 0 00-2 2v2a2 2 0 002 2h4z"/>
        </svg>
      </div>
    </div>

    <!-- Título -->
    <h2 class="text-3xl font-bold text-center mb-2 text-foreground">
      Bienvenido
    </h2>
    <p class="text-center text-muted-foreground mb-8">
      Ingresa tus credenciales para continuar
    </p>

    <!-- Formulario -->
    <form (ngSubmit)="login()" class="space-y-6">
      
      <!-- Campo Email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-foreground">
          Correo electrónico
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <!-- Ícono Mail -->
            <svg class="h-5 w-5 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M4 4h16v16H4z"/>
            </svg>
          </div>
          <input
            type="text"
            id="email"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="tu@email.com"
            class="block w-full pl-10 pr-4 py-3 border border-input rounded-lg bg-background text-foreground
                   placeholder:text-muted-foreground
                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                   transition-all duration-200
                   hover:border-primary/50"
          />
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-foreground">
          Contraseña
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <!-- Ícono Lock -->
            <svg class="h-5 w-5 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M12 17a2 2 0 002-2v-2a2 2 0 00-2-2V7a2 2 0 00-4 0v4a2 2 0 00-2 2v2a2 2 0 002 2h4z"/>
            </svg>
          </div>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="••••••••"
            class="block w-full pl-10 pr-4 py-3 border border-input rounded-lg bg-background text-foreground
                   placeholder:text-muted-foreground
                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                   transition-all duration-200
                   hover:border-primary/50"
          />
        </div>
      </div>

      <!-- Mensaje de error con animación -->
      <div *ngIf="error" class="flex items-start gap-2 p-4 bg-destructive/10 border border-destructive/50 rounded-lg animate-shake">
        <svg class="h-5 w-5 text-destructive flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" d="M12 9v2m0 4h.01M12 5a7 7 0 100 14a7 7 0 000-14z"/>
        </svg>
        <p class="text-sm text-destructive font-medium">
          {{ error }}
        </p>
      </div>

      <!-- Botón de submit -->
      <button type="submit"
        class="w-full bg-gradient-primary text-primary-foreground py-3 px-4 rounded-lg font-medium
               shadow-md hover:shadow-glow
               transform transition-all duration-200
               hover:scale-[1.02] active:scale-[0.98]
               focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2
               disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none
               relative overflow-hidden">Iniciar sesión
      </button>
    </form>
  </div>
</div>
