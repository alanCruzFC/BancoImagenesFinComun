<aside class="fixed top-0 left-0 z-40 h-full w-64 bg-gradient-to-b from-slate-900 to-slate-800 text-white shadow-lg flex flex-col">
  <!-- Logo -->
  <div class="h-20 flex items-center justify-center border-b border-white/10">
    <span class="text-xl font-semibold tracking-tight">Banco de Im√°genes</span>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-2">
    <a *ngFor="let item of visibleItems"
      [routerLink]="['/dashboard', item.route]"
      routerLinkActive="active"
      class="block px-4 py-2 rounded-lg font-medium transition-all duration-200
              text-slate-300 hover:bg-white/5 hover:text-white">
      {{ item.label }}
    </a>
  </nav>


  <!-- User Section -->
  <div class="p-4 border-t border-white/10">
    <div class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5">
      <div class="h-10 w-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center font-semibold border-2 border-blue-500/50">
        {{ nombre.charAt(0) }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-white truncate">{{ nombre }}</p>
        <p class="text-xs text-slate-400 truncate">{{ rol }}</p>
      </div>
    </div>
  </div>
</aside>
